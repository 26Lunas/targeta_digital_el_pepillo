<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pepillo - Comidas Rapida</title>
    <link rel="shortcut icon" href="img/img-logo.jpg" type="image/x-icon">
    <meta name="description" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:type" content="website">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --colorverdeAzul: #fe3031;
            --colorBlanco: #fffefe;
        }

        body {
            background: #fcf2c5;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .card {
            width: 400px;
            /* margin: auto; */
            background-color: var(--colorBlanco);
            border-radius: 25px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .header-bg {
            height: 200px;
            background-image: url('img/img-fondo.png');
            /* Usa aqu√≠ tu fondo */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .profile-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('img/img-logo.jpg');
            background-size: cover;
            background-position: center;
            z-index: 2;
        }

        .content {
            padding-top: 80px;
            text-align: center;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            color: var(--colorverdeAzul);
        }

        .slider {
            margin-top: 10px;
            color: #f1b40b;
            font-weight: bold;
            font-size: 13pt;
        }

        .contact-icons i,
        .social-icons i {
            font-size: 1.8rem;
            margin: 0 15px;
            color: var(--colorverdeAzul);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .contact-icons i:hover,
        .social-icons i:hover {
            color: #003b99;
        }

        .address {
            font-size: 0.9rem;
            color: #666;
            margin-top: 25px;
            padding-bottom: 20px;
        }

        .social-icons {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="card">
        <!-- Imagen de fondo -->
        <div class="header-bg"></div>

        <!-- Imagen de perfil centrada sobre fondo -->
        <div class="profile-circle"></div>

        <div class="content">
            <!-- Nombre -->
            <div class="name">El Pepillo - Comidas Rapidas</div>

            <!-- Slider de especialidades -->
            <div id="carouselEspecialidades" class="carousel slide slider" data-bs-ride="carousel"
                data-bs-interval="2500">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <p>Salchipapas</p>
                    </div>
                    <div class="carousel-item">
                        <p>Hamburguesa</p>
                    </div>
                    <div class="carousel-item">
                        <p>Perros calientes</p>
                    </div>
                    <div class="carousel-item">
                        <p>Salvajadas</p>
                    </div>
                </div>
            </div>
            <!-- Bot√≥n y slider de pago -->
            <div>
                <button class="btn btn-danger mt-2" onclick="moverSlider()" id="btnPagar">Pagar</button>

                <div id="pagoSlider" class="carousel slide mt-3" data-bs-interval="false">
                    <div class="carousel-inner">
                        <!-- Slide 1: Contacto -->
                        <div class="carousel-item active" id="slide-contacto">
                            <div class="my-3 contact-icons">
                                <a href="tel:3152854277"><i class="bi bi-telephone-fill" title="Llamar"></i></a>
                                <a href="https://api.whatsapp.com/send/?phone=%2B57+573152854277&text&type=phone_number&app_absent=0"
                                    target="_blank"><i class="bi bi-whatsapp" title="WhatsApp"></i></a>
                            </div>
                            <div class="address">
                                üìç Calle 66 con Kra 2b<br>
                                Barrio Santa Domingo, Barranquilla - Atl√°ntico
                            </div>
                        </div>

                        <!-- Slide 2: QR -->
                        <div class="carousel-item text-center">
                            <img src="img/img-pagar-nequi.jpg" alt="QR para pagar"
                                style="width: 200px; height: auto; margin-bottom: 10px;">
                            <div style="font-weight: bold; color: #d35400;">Paga tu delicia:</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let enPago = false;

        function moverSlider() {
            const carousel = document.querySelector('#pagoSlider');
            const btn = document.querySelector('#btnPagar');

            const bsCarousel = bootstrap.Carousel.getInstance(carousel) || new bootstrap.Carousel(carousel);

            if (!enPago) {
                bsCarousel.next(); // Ir al QR
                btn.textContent = "Volver";
                enPago = true;
            } else {
                bsCarousel.prev(); // Volver al contacto
                btn.textContent = "Pagar";
                enPago = false;
            }
        }
    </script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
